<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Dr+Sugiyama&family=Gothic+A1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Dad Jokes - Funny or Not!?</h1>
    <h2>Click an emoji to pick your favorite dad jokes!</h2>
    <div>
        <!-- <h2 class="joke-focus" id="joke"></h2> -->
    </div>

    <div class="button-container">

        <button id="like-button" class="like-button relative"> <img class="image-emoji"
                src="https://cliparting.com/wp-content/uploads/2018/03/emoji-transparent-2018-9.png"></button>

        <!-- <button id="new-joke" class="new-joke-button">Get a new joke</button> -->

        <h2 class="joke-focus" id="joke"></h2>


        <button id="dislike-button" class="dislike-button relative"><img class="image-emoji"
                src="https://cliparting.com/wp-content/uploads/2018/03/emoji-transparent-2018-1.png"></button>

    </div>

    <div class="list-container">
        <div class="list-style">
            <h3>Like list</h3>
            <ul id="like-list" class="like-list">
            </ul>
        </div>


        <div class="list-style">
            <h3>Dislike list</h3>
            <ul id="dislike-list" class="dislike-list">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
